<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <div class="nav-bar">
        <div class="logo">
            <img class="logo-1" src="./assets/logo (1).png" alt="logo">
        </div>
    </div>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <!-- Back to Home Button (Visible at all times) -->
    <a href="home.html">
      <button id="home-btn">Back to Home</button>
    </a>

    <div class="container">
      <h3>Fill In The Blank With Correct Number Or Operator</h3>
      <div id="question"></div>
      <button id="submit-btn">Submit</button>
      <p id="error-msg">Some Demo Error Message</p>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start-btn">Start Game</button>
    </div>
    <!-- Script -->
    <script src="game.js"></script>
  </body>
</html>
