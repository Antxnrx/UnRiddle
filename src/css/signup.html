<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="..\css\signup.css">
</head>
<body>
    <main>
        <div id="login-main">
            
            <div class="logo"><img src="./assets/anton.png" class="anton" alt="Santa"></div>
            <div class="flexxyy">
                <div class="info-txt">
                    <div class="username">
                       
                        <input type="text" id="username" placeholder="Choose a username">
                    </div>
                    <div class="email">
                        
                        <input type="email" id="email" placeholder="Type valid email...">
                    </div>
                    <div class="password">
                        
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="hiro">
                    <div class="login">
                        <button class="btn-signup" id="signUpBtn">Sign Up</button>
                    </div>
                    <div class="sign-up">
                        <div class="btn-2"><a class="signup" href="login.html">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <img class="suit" src="./assets/dad3acdba7e533cebf8292a109787e7b-removebg-preview.png">
    <img class="suit2" src="./assets/astro_squid.png">

    <!-- Link to your external signup.js -->
    <script type="module" src="signup.js"></script>
</body>
</html>
