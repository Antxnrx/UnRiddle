<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="..\css\signup.css">
</head>
<body>
    <main>
        <div id="login-main">
            <div class="pin">
                <img class="pinn" src="./assets/pin.png">
            </div>
            <div class="image1">
                <img src="./assets/baby1.png">
            </div>
            <div class="login-txt">
                <h1 class="main-txt">SIGN-UP</h1>
            </div>
            <div class="info-txt">
                <div class="username">
                    <label class="label" for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                <div class="email">
                    <label class="label" for="email">Email</label>
                    <input type="email" id="email" placeholder="Type valid email...">
                </div>
                <div class="password">
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="hiro">
                <div class="login">
                    <button class="btn-signup">Sign Up</button>
                </div>
                <div class="sign-up">
                    <div class="btn-2"><a class="signup" href="login.html">Login</a></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link to your external signup.js -->
    <script type="module" src="signup.js"></script>
</body>
</html>
