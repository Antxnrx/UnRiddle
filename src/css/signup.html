<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="..\css\signup.css">
</head>
<body>
    <main>
        <div class="parent-hook">
            <div class="hook"></div>
        </div>
        <div id="login-main">
            <div class="image1">
                <img src="./assets/baby1.png">
            </div>
            <div class="login-txt">
                <h1 class="main-txt">SIGN-UP</h1>
            </div>
            <div class="info-txt">
                <div class="username">
                    <label class="label" for="email">Email</label>
                    <input type="email" id="email" placeholder="Type valid email...">
                </div>
                <div class="password">
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="date-of-gen">
                    <div class="dob">
                        <label class="label" for="dob">Date-of-Birth</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="gen">
                        <label class="label" for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="nonbinary">Non-binary</option>
                            <option value="prefer-not-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="hiro">
                <div class="login">
                    <button class="btn-signup">Sign Up</button> <!-- Updated button -->
                </div>
                <div class="sign-up">
                    <div class="btn-2"><a class="signup" href="login.html">Login</a></div>
                </div>
            </div>
        </div>
    </main>

      <!-- Link to your external signup.js -->
      <script type="module" src="signup.js"></script>
</body>
</html>
