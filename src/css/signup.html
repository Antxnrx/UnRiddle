<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\css\signup.css">
</head>
<body>
    <main>
        <div class="parent-hook">
            <div class="hook"></div>
        </div>
        <div id="login-main">
            <div class="image1">
                <img src="./assets/baby1.png">
            </div>
            <div class="login-txt">
                <h1 class="main-txt">SIGN-UP</h1>
                
            </div>
            <div class="info-txt">
            <div class="username">
                <label class="label" for="email">Email</label>
                <input type="text" id="email" placeholder="Type vaid email...">
            </div>
            <div class="password">
                <label class="label" for="username">Password</label>
                <input type="text" id="password" placeholder="Password">
            </div>
            <div class="date-of-gen">
                <div class="dob">
                    <label class="label" for="dob">Date-of-Birth</label>
                <input type="date" id="dob" placeholder="Password">
                </div>
                <div class="gen">
                    <div class="gender-container">
                        <label class="label" for="gender">Gender</label>
                        <select id="gender" name="gender">
                          <option value="" disabled selected>Select your gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="nonbinary">Non-binary</option>
                          <option value="prefer-not-say">Prefer not to say</option>
                        </select>
                      </div>
                      
                </div>
                  
            </div>

            </div>
            
            <div class="hiro">
                <div class="login">
                    <div class="btn-1">Login</div>
                </div>
                <div class="sign-up">
                    <div class="btn-2"><a class="signup" href="sign-up.html">Sign Up</a></div>
                </div>
            </div>
        
        </div>
    </main>
</body>
</html>
