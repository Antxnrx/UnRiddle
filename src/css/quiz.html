<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz for Kids</title>
</head>
<body>
    <div class="roremon">
        <img src="./assets/roremon.png" alt="Doraemon">
    </div>
    <div class="quiz-container">
        <div class="title"><h1>R e a d y &nbsp;&nbsp; f o r &nbsp;&nbsp;&nbsp; Q u i z ?</h1></div>
        <div class="progress">
            <div class="progress-text">Progress</div>
            <div class="starr">
                <img class="starrr" src="./assets/star.png" alt="star">
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>
        <div class="question" id="question">Loading question...</div>
        <div class="options" id="options"></div>
        <button class="next-button" id="nextButton" disabled>Next</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
